<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="main-container place-children-center">
    <article class="nft-card">
      <section class="nft-card__img-container">
        <img src="./images/image-equilibrium.jpg" alt="Equilibrium" class="nft-card__img-container-img">
        <div class="nft-card__img-container-overlay place-children-center">
          <img src="images/icon-view.svg" alt="View">
        </div>
      </section>
      <h1 class="nft-card__h1">Equilibrium #3429</h1>

      <p class="nft-card__p">Our Equilibrium collection promotes balance and calm.</p>

      <section class="nft-card__purchase-info">
        <span>
          <svg width="11" height="18" xmlns="http://www.w3.org/2000/svg">
            <path d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z" fill="#00FFF8"/>
          </svg>
          <span class="nft-card__purchase-info-price">0.041 ETH</span>
        </span>
        <span>
          <svg width="17" height="17" xmlns="http://www.w3.org/2000/svg">
            <path d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z" fill="#8BACD9"/>
          </svg>
          <span class="nft-card__purchase-info-time">3 days left</span>
        </span>
      </section>
      <div class="horizontal-line"></div>
      <section class="nft-card__author-info">
        <img src="images/image-avatar.png" alt="avatar"><span>Creation of <span class="nft-card__author-info--author-name">Jules Wyvern</span></span>
      </section>

    </article>
  </div>

</body>
</html>
